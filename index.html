<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width, initial-scale = 1.0">
    <title>Rock Paper Sicssors</title>
    <link rel="stylesheet" href="rock_paper_scissors.css">
  </head>
  <body>
    <header>
      <div class="headerContent">
        <div>
          <button class="back" onclick="location.href = 'index.html'">Back</button>
        </div>
        <div class="RPSHeader">
          <h1>Rock Paper Scissors</h1>
        </div>
        <div></div>
      </div>
    </header>
    <main>
      <div class="rockPaperSicssorsButtons">
        <button id="rock_button">✊</button>

        <button id="paper_button">✋</button>

        <button id="scissors_button">✌️</button>
      </div>

      <div class="RPSResults">
        <div class="RPSResult">
          <p class="rps_result"></p>
          <p class="rps_player_computer_picks"></p>
        </div>
        <div class="RPSScore">
          <p class="rps_score"></p>
        </div>
      </div><br>
      <div>
        <div class="resetScoreButton">
          <button id="resetScoreButton">Reset Score</button>
        </div>
        <div class="autoPlayButton">
          <button id="autoPlayButton">Auto Play</button>
        </div>
      </div>
    </main>
    
    <script class="gameFunctions" src="rock_paper_scissors.js"></script>
  </body>
</html>
